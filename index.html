<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="heading">
     <div class="diary">Welcome to UVCE diaries!</div>
     <div class="tagline">Unlocking the Campus Experience: Your Insider Guide to College Life!</div> 
    </nav> 
    <div id="login-container">
        <div id="login-options">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
        <form id="login-form" style="display: none;">
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username">
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password">
            <label for="type">Login as:</label>
            <select id="type" name="type">
                <option value="student">Student</option>
                <option value="club-admin">Club Admin</option>
                <option value="college-admin">College Admin</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" style="display: none;">
            <label for="new-username">New Username:</label><br><br>
            <input type="text" id="new-username" name="new-username"><br>
            <br><label for="new-password">New Password:</label><br><br>
            <input type="password" id="new-password" name="new-password"><br>
            <br><label for="confirm-password">Confirm Password:</label><br><br>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <label for="type">Sign Up as:</label>
            <select id="signup-type" name="signup-type">
                <option value="student">Student</option>
                <option value="club-admin">Club Admin</option>
                <option value="college-admin">College Admin</option>
            </select>
            <br><br><button type="submit">Sign Up</button>
        </form>
    </div>
    

    <div id="calendar-container" style="display: none;">
        <div id="events"></div>
        <div id="upcoming-events"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
